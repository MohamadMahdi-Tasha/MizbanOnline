<!DOCTYPE html>
<html lang="fa">
<head>
  <!--A Meta Tag For Setting Character Set Of Page-->
  <meta charset="UTF-8">
  <!--A Meta Tag For Responsiveness-->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--A Meta Tag For Better Reloading-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--A Meta Tag For Seo-->
  <meta name="description" content="انتخاب میزبان آنلاین ؛ تضمین میزبانی حرفه ای و پایدار">
  <!--A Meta Tag For Keywords (Seo)-->
  <meta name="keyword" content="mizban,online,mizban online,host,server,هاست,وبسایت,میزبان,میزبان انلاین,انلاین,دامنه">
  <!--Theme Color Of Page-->
  <meta name="theme-color" content="#1C40BF">
  <!--A Link Tag For When App Is Installed-->
  <link rel="manifest" href="public/manifest.json">
  <!--A Link Tag For Icon Of Page-->
  <link rel="icon" href="public/img/img-icon.svg">
  <link rel="apple-touch-icon" href="public/img/img-icon.svg">
  <!--Title Of Page-->
  <title>میزبان انلاین</title>
</head>
<body class="bg-white font-primary scroll-smooth" dir="rtl">
<!--Root Element To Render React In It-->
<div id="react-root"></div>

<!--Importing React Rendering File-->
<script type="module" src="./src/main.tsx"></script>
</body>
</html>
